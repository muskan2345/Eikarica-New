

{% load static %}

{% block content %}


<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Profile</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles/edit_vendor.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
  </head>
  <body>
    <h1 class="heading" style= "font-weight:bold ; font-size:xx-large">Forget Password</h1>

    <div class = "edit-form" style="text-align: center;">
          <div>
            <img src="{% static 'img/p.svg' %}" alt="">
          </div>
          <form class="edit" method="post">
            {% csrf_token %}
            <div>
               <center><img src="{% static 'img/pi.svg' %}" width="70%" height="70%"></center>
            </div>
                  {% for message in messages %}
                <div class="alert alert-success">
                    <p style="color:red">{{ message }}</p>
                </div>
            {% endfor %}
          <div>
            <input type = "password" class = "form-control" placeholder=" Change Password" name="rpassword">
          </div>
          <div>
            <input type = "password" class = "form-control" placeholder=" Confirm Password" name="confirm_password">
          </div>

          <br>
          <div>
            <!-- <input type = "submit" class = "send-btn" value = " Save"> -->
            <input type="submit" class="send-btn" value="Save Profile">
          </div>
         
           <br>
          </form>
          </center>
          
        </div>
    </body>
  </html>    

  {% endblock %}
